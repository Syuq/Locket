syntax = "proto3";

package locket.api.v2;

option go_package = "gen/api/v2";

message MemoRelation {
  // The name of memo.
  // Format: "locket/{uid}"
  string memo = 1;

  // The name of related memo.
  // Format: "locket/{uid}"
  string related_memo = 2;

  enum Type {
    TYPE_UNSPECIFIED = 0;
    REFERENCE = 1;
    COMMENT = 2;
  }
  Type type = 3;
}
